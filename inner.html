<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Notes App</title>
</head>
<body>
    
    <main>
        <section class="notes-creator-section">
         <div>
            <div class="notes-creator-section-title">
              <img src="./src/pics/NoteIcon2.jpg" alt=""> 
              <p> Notes</p>
            </div>

            <button> <i class="fa-solid fa-pen-to-square"></i> <p>Create Notes</p></button>
         </div>
        </section>

        <section class="notes-section">
     
         <div class="notes-section-childDiv">
            <textarea name="note" placeholder="Type in...">
              
            </textarea>
            <i class="fa-solid fa-trash 2"></i>
         </div>      
        </section>
    </main>

    <script src="./index.js"></script>
